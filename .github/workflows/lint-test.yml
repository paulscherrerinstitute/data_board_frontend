name: Lint and Test

on:
    push:
        branches:
            - main
    pull_request:

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: "24"

            - name: Install dependencies
              run: npm ci
              env:
                  CI: true
            - name: Lint
              run: npm run lint
              env:
                  CI: true
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: "24"

            - name: Install dependencies
              run: npm ci
              env:
                  CI: true

            - name: Run tests
              run: npm test
              env:
                  CI: true
